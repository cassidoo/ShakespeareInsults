<!doctype html>

<html>
	<head>
		<title>Olde English Insults</title>
		<link href='http://fonts.googleapis.com/css?family=IM+Fell+English' rel='stylesheet' type='text/css'>
		<link href='style.css' rel='stylesheet' type='text/css'>
		<link href='ink.css' rel='stylesheet' type='text/css'>
		<script type="text/javascript" src="content.js"></script>
	</head>
	<body>
		
		<div class="heading">Olde English Insult Generator</div>
		<div class="frame paper">
			<div id="insult">Click the ink bottle to generate an insult for your enemies</div>
		</div>

		<div class='bottle' onclick="generateToPage()">
			<div class='bottle_top'></div>
			<div class='bottle_neck'></div>
			<div class='bottle_main'>
				<div class='bottle_inner'>
					<div class='water'></div>
				</div>
			</div>
		</div>

		<div class="candle">
			<div class="flame"></div>
			<div class="waxtop"></div>
			<div class="wax"></div>
			<div class="plate"></div>
		</div>
		<div class="glow"></div>
		
		<div class="credit">This is a <a href="http://cassidoo.co/">Cassidy Williams</a> production</div>
		
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	</body>
</html>
